<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>Login Card</title>
</head>

<body style="background: rgb(249, 246, 246);">
    <div class="container">
        <div class="card" style="width: 800px; margin: 80px auto;">
            <div class="row">
                <div class="col-6">
                    <div class="card-body">
                        <h5 class="card-title fs-6">Please login to continue</h5>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password" placeholder="confirm password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-6 bg-primary">
                    <div class="d-flex justify-content-center" style="margin-top: 100px;">
                        <h4 class="fs-6 text-white">Don't have an account?</h4>
                    </div>
                    <div class=" card-text d-flex justify-content-center">
                        <button class="btn bg-white text-black">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
